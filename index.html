<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/audio.css">

    <title>Gallery</title>

   
</head>
<body>
    <h1>Welcome to my gallery</h1>

    <form>
        <div>Customize slideshow</div>

        <div class="wraper">
            <button id='play-btn' class="btn play" onclick="playSlideShow(event)">Play</button>
            <button id='stop-btn' class="btn stop" onclick="stopSlideShow(event)">Stop</button>
            <input id='delay' type="number" 
            placeholder="Interval time milisecond"
            min="500"
            >
        </div>
    </form>    
    <div class="slideshow-container">
    
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="./assets/cat1.jpeg"  >
            <div class="text">Naive cat</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="./assets/cat2.jpeg"  >
            <div class="text">Sleepy cat</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="./assets/cat3.jpeg"  >
            <div class="text">Sly cat</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="./assets/cat7.jpeg"  >
            <div class="text">Impotent cat</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="./assets/cat8.jpeg"  >
            <div class="text">Cute cat</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    
    
    
    <div class='audio-track' id="container">
        <h1>MP3 Player </h1>
        <audio id="audio1" controls>
            <source src="./assets/levitating.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <canvas id="canvas1"></canvas>
    </div>

</body>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/audio.js"></script>
</html>
